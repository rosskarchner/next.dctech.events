<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Organize DC Tech Events</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>Organize DC Tech Events</h1>
            <nav id="main-nav"></nav>
        </div>
    </header>

    <main class="container">
        <!-- Main Event Content Loaded via HTMX -->
        <div id="event-content" class="card event-detail-card" hx-trigger="load" hx-indicator=".htmx-indicator">
            <div class="loading htmx-indicator">Loading event details...</div>
        </div>
    </main>

    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/htmx-config.js"></script>
    <script>
        // Get ID from URL query param
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');

        if (eventId) {
            const contentDiv = document.getElementById('event-content');
            contentDiv.setAttribute('hx-get', `/api/events/${eventId}`);
        } else {
            document.getElementById('event-content').innerHTML = '<div class="message error">No event specified</div>';
        }
    </script>
</body>

</html>
